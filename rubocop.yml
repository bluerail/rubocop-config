# Missing top-level %s documentation comment is ok for simple classes
Documentation:
  Enabled: false

# Don't warn about frozen string literal comment
Style/FrozenStringLiteralComment:
  Enabled: false

# No preference for nested or compact class / module defenition
ClassAndModuleChildren:
  Enabled: false

# We have bigger terminals than 80 columns these days
Metrics/LineLength:
  Max: 120

# Don't care about quotes
StringLiterals:
  Enabled: false

# Use either fail or raise
SignalException:
  Enabled: false

# Allow multi-line stabby lambdas
Style/Lambda:
  Enabled: false

# Load Rails cops
Rails:
  Enabled: true

# Don't test auto generated files
AllCops:
  Exclude:
    - db/schema.rb
    - db/seed.rb
  TargetRubyVersion: 2.3

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
    - 'features/support/**/*.rb'

Metrics/MethodLength:
  Exclude:
    - 'spec/**/*.rb'
    - 'features/support/**/*.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'spec/**/*.rb'
    - 'features/support/**/*.rb'

Metrics/AbcSize:
  Exclude:
    - 'spec/**/*.rb'
    - 'features/support/**/*.rb'

