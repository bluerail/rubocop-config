# Missing top-level %s documentation comment is ok for simple classes
Documentation:
  Enabled: false

# No preference for nested or compact class / module defenition
ClassAndModuleChildren:
  Enabled: false

# We have bigger terminals then 80 these days
Metrics/LineLength:
  Max: 120

# To prevent user defaults on double quotes
StringLiterals:
  EnforcedStyle: single_quotes

# Load Rails cops
AllCops:
  RunRailsCops: true
